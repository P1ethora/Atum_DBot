<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<div>
    <div style="float: left">
        <textarea style="resize: none" cols="60" rows="20" th:name="problem"
                  placeholder="problem" th:text="${problem}"></textarea>
    </div>
    <div>
        <div>
            <a>id Задачи</a>
            <input type="text" th:name="idTask" th:value="${idTask}"/>
        </div>
        <div>
            <a>url Ответа</a>
            <input type="text" th:name="urlSolution" th:value="${urlSolution}"/>
        </div>
        <div>
            <a>Имя</a>
            <input type="text" th:name="nameTask" th:value="${nameTask}"/>
        </div>
        <div>
            <a>Тема</a>
            <input type="text" th:name="subjectTask" th:value="${subjectTask}"/>
        </div>
    </div>
    <div style="float:right">
        <fieldset>
            <legend>Список тем</legend>
            <div th:each="sub : ${listSubject}">
                <a th:href="'/task/' + ${sub}" th:text="${sub}"></a>
            </div>
        </fieldset>
    </div>
    <div style="float: right">
        <fieldset>
            <legend>Задачи</legend>
            <div th:each="task : ${tasks}">
                <a th:href="'/task/' + ${sub} +'/' + ${task.id}" th:text="${task.fileName}"></a>
            </div>
        </fieldset>
    </div>
</div>
</body>
</html>
